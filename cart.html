<!-- cart.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .cart {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .cart-item img {
            max-width: 120px; /* Adjusted image size */
            height: auto;
            margin-right: 15px;
            border-radius: 6px;
        }

        .item-details {
            flex-grow: 1;
        }

        h2 {
            color: #333;
            margin-bottom: 8px;
        }

        .price {
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .quantity-btn {
            display: flex;
            align-items: center;
            background-color: #ecf0f1;
            padding: 8px;
            border-radius: 5px;
        }

        .quantity-btn button {
            padding: 10px; /* Increased button size */
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 3px;
        }

        .quantity {
            font-size: 18px; /* Increased font size */
            margin: 0 8px;
        }

        .total {
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>Rental Cart</h1>
        </div>
    </header>

    <main class="container">
        <div class="cart">
            <div class="cart-item">
                <img src="plow.webp" alt="Plow Image">
                <div class="item-details">
                    <h2>Plow</h2>
                    <p class="price" id="price1">1000</p>
                </div>
                <div class="quantity-btn">
                    <button onclick="updateQuantity('quantity1', 'price1', 1000, 'totalAmount')">-</button>
                    <p class="quantity" id="quantity1">1</p>
                    <button onclick="updateQuantity('quantity1', 'price1', 1000, 'totalAmount')">+</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="./Harvestors.jpeg" alt="Harvestor Image">
                <div class="item-details">
                    <h2>Harvestor</h2>
                    <p class="price" id="price2">1500</p>
                </div>
                <div class="quantity-btn">
                    <button onclick="updateQuantity('quantity2', 'price2', 1500, 'totalAmount')">-</button>
                    <p class="quantity" id="quantity2">1</p>
                    <button onclick="updateQuantity('quantity2', 'price2', 1500, 'totalAmount')">+</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="./seedsowing.jpeg" alt="Seed Sowing Machine Image">
                <div class="item-details">
                    <h2>Seed Sowing Machine</h2>
                    <p class="price" id="price3">600</p>
                </div>
                <div class="quantity-btn">
                    <button onclick="updateQuantity('quantity3', 'price3', 600, 'totalAmount')">-</button>
                    <p class="quantity" id="quantity3">1</p>
                    <button onclick="updateQuantity('quantity3', 'price3', 600, 'totalAmount')">+</button>
                </div>
            </div>

            <div class="total">
                <h3>Total: $<span id="totalAmount">3100</span></h3>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </main>

    <script>
        function updateQuantity(quantityId, priceId, itemPrice, totalAmountId) {
            var quantityElement = document.getElementById(quantityId);
            var priceElement = document.getElementById(priceId);
            var totalAmountElement = document.getElementById(totalAmountId);

            var currentQuantity = parseInt(quantityElement.innerText);
            var currentPrice = parseInt(priceElement.innerText.replace('$', ''));

            if (event.currentTarget.innerText === '+' && currentQuantity < 10) {
                quantityElement.innerText = currentQuantity + 1;
            } else if (event.currentTarget.innerText === '-' && currentQuantity > 1) {
                quantityElement.innerText = currentQuantity - 1;
            }

            var updatedPrice = currentPrice * parseInt(quantityElement.innerText);
            priceElement.innerText = '$' + updatedPrice;

            updateTotalAmount();
        }

        function updateTotalAmount() {
            var price1 = parseInt(document.getElementById('price1').innerText.replace('$', ''));
            var quantity1 = parseInt(document.getElementById('quantity1').innerText);

            var price2 = parseInt(document.getElementById('price2').innerText.replace('$', ''));
            var quantity2 = parseInt(document.getElementById('quantity2').innerText);

            var price3 = parseInt(document.getElementById('price3').innerText.replace('$', ''));
            var quantity3 = parseInt(document.getElementById('quantity3').innerText);

            var totalAmount = price1 * quantity1 + price2 * quantity2 + price3 * quantity3;

            document.getElementById('totalAmount').innerText = totalAmount;
        }
    </script>

</body>

</html>
