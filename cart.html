<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Rental Cart</h1>
        </div>
    </header>

    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart">
                <!-- Cart items will be dynamically added here using JavaScript -->
            </tbody>
        </table>
        <!-- Inside your cart.html page -->
        <button onclick="clearCart()">Clear Cart</button>
   
        <div class="total">
            <h3>Total: â‚¹<span id="totalAmount">0</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <script src="./script.js"></script>
    <script>
        // Fetch the cart items from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to update the cart page
        
function updateCart() {
    const cartContainer = document.querySelector('.cart');
    const totalAmountElement = document.getElementById('totalAmount');

    // Clear the existing cart content
    cartContainer.innerHTML = '';

    // Iterate through the cart items and display them in the cart
    cartItems.forEach(item => {
        const cartItemElement = document.createElement('div');
        cartItemElement.classList.add('cart-item');

        cartItemElement.innerHTML = `
            <div class="product-info">
                <h2>${item.name}</h2>
                <p class="price">$${item.price}</p>
                <p class="quantity">Quantity: ${item.quantity}</p>
            </div>
        `;

        cartContainer.appendChild(cartItemElement);
    });

    // Calculate and display the total amount
    const totalAmount = cartItems.reduce((total, item) => total + item.price * item.quantity, 0);
    totalAmountElement.innerText = totalAmount;
}

    </script>
</body>
</html>
